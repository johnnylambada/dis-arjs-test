<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-assets>
        <!-- <a-asset-item id="strawberry-obj" src="assets/strawberry.obj"></a-asset-item>
        <a-asset-item id="strawberry-mtl" src="assets/strawberry.mtl"></a-asset-item> -->
        <a-asset-item id="strawberry-gltf" src="assets/strawberry.gltf"></a-asset-item>
      </a-assets>
      <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <!-- <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 33.72734365490763; longitude: -118.03190001396891" scale="3 3 3"></a-entity> -->
    <!-- <a-entity obj-model="obj: #strawberry-obj; mtl: #strawberry-mtl" gps-new-entity-place="latitude: 33.72734365490763; longitude: -118.03190001396891"></a-entity> -->
    <!-- <a-entity gltf-model="#strawberry-gltf" gps-new-entity-place="latitude: 33.72734365490763; longitude: -118.03190001396891"></a-entity> -->
</a-scene>

<script>
window.onload = () => {
    let testEntityAdded = false;

    const el = document.querySelector("[gps-new-camera]");

    el.addEventListener("gps-camera-update-position", e => {
        if(!testEntityAdded) {
            alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
            // Add a box to the north of the initial GPS position
            const entity = document.createElement("a-box");
            entity.setAttribute("scale", {
                x: 20, 
                y: 20,
                z: 20
            });
            entity.setAttribute('material', { color: 'blue' } );
            entity.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });
            document.querySelector("a-scene").appendChild(entity);

            // Add a box to the north of the initial GPS position
            const sberry = document.createElement("a-entity");
            sberry.setAttribute("scale", {
                x: 20, 
                y: 20,
                z: 20
            });
            sberry.setAttribute('gltf-model', "#strawberry-gltf" );
            sberry.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude + 0.001
            });
            document.querySelector("a-scene").appendChild(sberry);

        }
        testEntityAdded = true;
    });
};
</script>
</body>
</html>
